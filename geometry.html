!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Geometry Dash – 5 Levels Edition</title>
<style>
  body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
  canvas { background: linear-gradient(to bottom, #1e1e2f, #2a2a40); border: 4px solid #fff; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
  #ui-layer { position: absolute; text-align: center; pointer-events: none; width: 900px; height: 350px; }
  .menu-box { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; color: white; margin-top: 50px; }
  button { padding: 12px 25px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #FF69B4; color: white; font-weight: bold; margin: 10px; transition: 0.2s; }
  button:hover { background: #ff1493; transform: scale(1.1); }
  .hud { position: absolute; top: 10px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; color: white; }
  .progress-container { width: 80%; height: 12px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; border: 1px solid #fff; }
  #progress-fill { width: 0%; height: 100%; background: #00FF7F; transition: width 0.1s; }
  #death-display { font-size: 20px; font-weight: bold; color: #ff4d4d; text-shadow: 2px 2px 0 #000; margin-top: 5px; }
</style>
</head>
<body>

<div id="ui-layer">
  <div id="hud" class="hud" style="display:none;">
    <div class="progress-container"><div id="progress-fill"></div></div>
    <div id="death-display">Deaths: 0</div>
  </div>
  <div id="main-menu" class="menu-box">
    <h1>GEOMETRY DASH AI</h1>
    <p>Velg et nivå for å starte:</p>
    <div id="level-buttons"></div>
  </div>
  <div id="game-over" class="menu-box" style="display:none;">
    <h2 style="color: #ff4d4d;">CRASHED!</h2>
    <button onclick="initLevel(currentLevel)">Prøv Igjen (R)</button>
    <button onclick="showMenu()">Hovedmeny</button>
  </div>
  <div id="win-screen" class="menu-box" style="display:none;">
    <h2 style="color: #00FF7F;">NIVÅ FULLFØRT!</h2>
    <button id="next-lvl-btn">Neste Nivå</button>
    <button onclick="showMenu()">Hovedmeny</button>
  </div>
</div>
<canvas id="game" width="900" height="350"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// SPILLDATA
let state = "menu";
let currentLevel = 0;
let deaths = 0;
const floorY = 300;

let player = { x: 100, y: 260, size: 30, dy: 0, gravity: 0.9, angle: 0, speed: 6 };
let levelObjects = [];
let levelLength = 3000;

// 5 UNIKE NIVÅER (x-posisjon, type)
const levelData = [
  { color: "#4facfe", length: 2500, obs: [{x:600, t:'s'}, {x:900, t:'s'}, {x:1200, t:'s'}, {x:1500, t:'s'}, {x:1800, t:'s'}, {x:2200, t:'g'}] },
  { color: "#43e97b", length: 3000, obs: [{x:500, t:'s'}, {x:800, t:'b'}, {x:1100, t:'s'}, {x:1400, t:'s'}, {x:1800, t:'b'}, {x:2100, t:'s'}, {x:2700, t:'g'}] },
  { color: "#fa709a", length: 3500, obs: [{x:600, t:'s'}, {x:650, t:'s'}, {x:1000, t:'b'}, {x:1300, t:'s'}, {x:1350, t:'s'}, {x:2000, t:'s'}, {x:2500, t:'b'}, {x:3200, t:'g'}] },
  { color: "#fccb90", length: 4000, obs: [{x:400, t:'s'}, {x:700, t:'b'}, {x:740, t:'b'}, {x:1200, t:'s'}, {x:1600, t:'s'}, {x:2000, t:'s'}, {x:2500, t:'s'}, {x:3700, t:'g'}] },
  { color: "#667eea", length: 5000, obs: [{x:500, t:'s'}, {x:550, t:'s'}, {x:600, t:'s'}, {x:1000, t:'b'}, {x:1040, t:'b'}, {x:1500, t:'s'}, {x:2000, t:'s'}, {x:2500, t:'s'}, {x:3000, t:'b'}, {x:4700, t:'g'}] }
];

function showMenu() {
  state = "menu";
  document.getElementById("main-menu").style.display = "block";
  document.getElementById("game-over").style.display = "none";
  document.getElementById("win-screen").style.display = "none";
  document.getElementById("hud").style.display = "none";
  
  const container = document.getElementById("level-buttons");
  container.innerHTML = "";
  levelData.forEach((_, i) => {
    let btn = document.createElement("button");
    btn.innerText = "Level " + (i + 1);
    btn.onclick = () => initLevel(i);
    container.appendChild(btn);
  });
}

function initLevel(idx) {
  currentLevel = idx;
  state = "play";
  player.x = 100; player.y = 260; player.dy = 0; player.angle = 0;
  levelObjects = JSON.parse(JSON.stringify(levelData[idx].obs)); // Kopi av data
  levelLength = levelData[idx].length;
  
  document.getElementById("main-menu").style.display = "none";
  document.getElementById("game-over").style.display = "none";
  document.getElementById("win-screen").style.display = "none";
  document.getElementById("hud").style.display = "flex";
  updateHUD();
}

function updateHUD() {
  document.getElementById("death-display").innerText = "Deaths: " + deaths;
  let progress = Math.max(0, Math.min(100, (player.x / levelLength) * 100));
  document.getElementById("progress-fill").style.width = progress + "%";
}

document.addEventListener("keydown", e => {
  if (state === "play" && (e.code === "Space" || e.key === "ArrowUp") && player.y >= 270) {
    player.dy = -14;
  }
  if (e.code === "KeyR" && (state === "play" || state === "gameover")) initLevel(currentLevel);
});

function checkCollision(obj) {
  let pBox = { x: player.x + 5, y: player.y + 5, w: 20, h: 20 }; // Litt mindre hitbox for rettferdighet
  if (obj.t === 's') { // Spike
    if (pBox.x < obj.x + 30 && pBox.x + pBox.w > obj.x + 5 && pBox.y + pBox.h > floorY - 30) return "die";
  } else if (obj.t === 'b') { // Block
    if (pBox.x < obj.x + 40 && pBox.x + pBox.w > obj.x && pBox.y + pBox.h > 260) return "die";
  } else if (obj.t === 'g') { // Goal
    if (player.x > obj.x) return "win";
  }
  return null;
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  if (state === "play") {
    // Fysikk
    player.dy += player.gravity;
    player.y += player.dy;
    player.x += player.speed;
    
    if (player.y >= 270) { player.y = 270; player.dy = 0; player.angle = Math.round(player.angle/90)*90; }
    else { player.angle += 6; }

    // Kamera
    ctx.save();
    ctx.translate(-player.x + 150, 0);

    // Bakgrunn og gulv
    ctx.fillStyle = levelData[currentLevel].color;
    ctx.fillRect(player.x - 200, floorY, 1100, 5);

    // Tegn objekter
    levelData[currentLevel].obs.forEach(obj => {
      if (obj.t === 's') {
        ctx.fillStyle = "#ff4d4d";
        ctx.beginPath(); ctx.moveTo(obj.x, floorY); ctx.lineTo(obj.x+20, floorY-35); ctx.lineTo(obj.x+40, floorY); ctx.fill();
      } else if (obj.t === 'b') {
        ctx.fillStyle = "#fff"; ctx.fillRect(obj.x, 260, 40, 40);
      } else if (obj.t === 'g') {
        ctx.fillStyle = "#00FF7F"; ctx.beginPath(); ctx.arc(obj.x+20, 200, 40, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "#fff"; ctx.fillText("GOAL", obj.x, 140);
      }
      
      let res = checkCollision(obj);
      if (res === "die") { state = "gameover"; deaths++; updateHUD(); document.getElementById("game-over").style.display = "block"; }
      if (res === "win") { state = "win"; document.getElementById("win-screen").style.display = "block"; 
        document.getElementById("next-lvl-btn").onclick = () => { if(currentLevel < 4) initLevel(currentLevel+1); else showMenu(); };
      }
    });

    // Tegn spiller
    ctx.save();
    ctx.translate(player.x + 15, player.y + 15);
    ctx.rotate(player.angle * Math.PI / 180);
    ctx.fillStyle = "#FFD700"; ctx.fillRect(-15, -15, 30, 30);
    ctx.strokeStyle = "#fff"; ctx.strokeRect(-15, -15, 30, 30);
    ctx.restore();
    
    ctx.restore();
    updateHUD();
  }

  requestAnimationFrame(update);
}

showMenu();
update();
</script>
</body>
</html>
